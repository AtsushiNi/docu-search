version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ES_HOST=elasticsearch
    depends_on:
      - elasticsearch
    volumes:
      - ./backend:/app
      - pdf_storage:/var/lib/pdf_storage

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    command: >
      bash -c "
      if [ ! -d /usr/share/elasticsearch/plugins/analysis-kuromoji ]; then
        /usr/share/elasticsearch/bin/elasticsearch-plugin install -b analysis-kuromoji
      fi &&
      if [ ! -d /usr/share/elasticsearch/plugins/analysis-icu ]; then
        /usr/share/elasticsearch/bin/elasticsearch-plugin install -b analysis-icu
      fi &&
      /usr/local/bin/docker-entrypoint.sh eswrapper
      "

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ./kibana/config:/usr/share/kibana/config

  subversion:
    image: subversion:latest
    container_name: subversion
    restart: always
    ports:
      - "8080:8080"
      - "3690:3690"
    volumes:
      - apache2_conf:/usr/local/apache2/conf     # httpd.confおよびsvn.confの編集の為に必要
      - subversion_access:/etc/subversion        # subversion-access-controlの編集の為に必要
      - svn_home:/home/svn                       # ローカルユーザー及びレポジトリの永続化の為に必要
  
  unoserver: # Officeファイルの変換サーバー
    image: libreofficedocker/libreoffice-unoserver:3.22
    container_name: unoserver
    restart: always
    ports:
      - "2004:2004"

  redis: # RQキュー用Redisサーバー
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker: # RQワーカーサービス
    build: ./backend
    restart: always
    command: python -m app.workers.worker
    environment:
      - ES_HOST=elasticsearch
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
      - elasticsearch
    volumes:
      - ./backend:/app
      - pdf_storage:/var/lib/pdf_storage

volumes:
  es_data:
  apache2_conf:
  subversion_access:
  svn_home:
  pdf_storage:
  redis_data:
